<section *ngIf="this.authService.user$| async as user">
    <div class="grid gap-2">
        <div class="col-12 border-round p-4">
            <section class="container-fluid">
                <main>
                    <p-card>
                        <div class="grid gap-2">
                            <div class="col-1">
                                <p-avatar
                                [image]="user.photoURL || 'https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png'"
                                size="xlarge" shape="circle"></p-avatar>
                            </div>
                            <div class="col-10 flex flex-column">
                                <h2>{{ user.displayName || 'Anonymous' }}</h2>
                                <div class="flex gap-1 flex-column ">
                                    <p-chip icon="pi pi-at" [label]=" user.email || 'email@test.com' "/>
                                    <p-chip icon="pi pi-mobile" [label]=" '+91-' + (user.phoneNumber ||  'xxxxx-xxxxx' )"></p-chip>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="profile-actions">
                            <button pButton label="Edit Profile" icon="pi pi-user-edit" class="p-button-outlined"></button>
                        </div> -->
                    </p-card>
                </main>
            </section>
        </div>
    </div>
</section>
