<section class="container-fluid px-0">
    <div class="position-fixed top-0">
        <app-nav></app-nav>
    </div>
    <div class="main-content">
        <!-- Responsive Toast -->
        <p-toast
        [breakpoints]="{
            '575px': {width: '80%', right: '0', left: '18%'},
            '470px': {width: '80%', right: '0', left: '18%'}
            }"
        ></p-toast>
        <!-- Responsive Toast -->
        <div class="side-bar">
            <app-side-bar></app-side-bar>
        </div>
        <div class="active-page" (click)="collapse()">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div *ngIf="showLoader">
        <app-loader></app-loader>
    </div>
</section>
