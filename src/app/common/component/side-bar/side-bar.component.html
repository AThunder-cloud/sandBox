<nav class="container-fluid flex flex-column flex-grow-1 w-30">
    <ul class="flex flex-column h-full pl-0 nav" [ngClass]="{'exp-nav': expandSideBar}">
        <li *ngFor="let route of routeItems" class="nav-item flex align-items-center justify-content-between sm:px-2 md:px-4 pt-3 flex-shrink-0">
            <a
                class="nav-link flex align-items-center gap-2 p-2 border-round w-full
                hover:surface-100 transition-duration-150 transition-colors p-ripple"
                (click)="slide()"
                [routerLink]="route.path !== '' ? [route.path] : null"
                pRipple
            >
                <i [ngClass]="[route.icon]" [ngStyle]="route.style"></i>
                <span
                    class="route-name"
                    [ngClass]="{'exp-name':expandSideBar}"
                    >{{route.title}}</span
                >
            </a>
        </li>
    </ul>
    <ul class="mt-auto flex flex-column pl-0 logout cursor-pointer" [ngClass]="{'exp-nav': expandSideBar}">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <li class="nav-item flex align-items-center justify-content-between sm:px-2 md:px-4 pt-3 flex-shrink-0">
            <a class="nav-link flex align-items-center gap-2 p-2 border-round w-full
                hover:surface-100 transition-duration-150 transition-colors p-ripple" pRipple (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <span class="route-name"  [ngClass]="{'exp-name':expandSideBar}">Logout</span>
            </a>
        </li>
    </ul>
</nav>
<app-sider *ngIf="showSlide"></app-sider>
